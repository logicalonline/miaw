<!DOCTYPE html>
<html>
<body>

<div id="result"></div>

<script>
// Check browser support
if (typeof(Storage) !== "undefined") {
    // Store
    localStorage.setItem("name", "Smith");
    localStorage.setItem("lastname", "Catalin");
    // Retrieve
    document.getElementById("result").innerHTML = localStorage.getItem("name") + localStorage.getItem("lastname");
} else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

</body>
</html>
